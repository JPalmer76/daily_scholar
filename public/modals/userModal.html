<!DOCTYPE html>
<html lang="en">

<head>
 
    <title>Document</title>

<body>
        <div class="container">
                <h2>User Login</h2>
                
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">YO-Mamma</button>
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog">
                  
                    <!-- Modal content-->
                    <div class="modal-content">

                        <button type="button" class="close" data-dismiss="modal"></button>
                        <h4 class="modal-title">User Login</h4>
                      </div>
                      <div class="modal-body">
                            <form, action="/api/form-data" method="POST">
                                    <div class="form-group">
                                        <label >Project Name</label>
                                        <input type="" class="form-control" id="projectName" name="projectName"
                                            placeholder="Enter Project Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Hours Worked</label>
                                        <input class="form-control" id="hoursWorked" name="hoursWorked" placeholder="Hours Worked">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
              </div>
              
    
</body>
